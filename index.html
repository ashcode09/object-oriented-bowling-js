<!DOCTYPE html>
<html>
<head>
    <link href="css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="initialisingGame">
        <div id="startGame" class="start-game active-view">
            <input id="amountOfPlayersChosen" type="text"/>
            <input type="submit" onclick="game.initPlayers()" value="Start"/>
        </div>

        <div id="namePlayers" class="name-players">
            Name <span id="playerToName"></span>
            <input type="text" placeholder="Type" id="playerName"/>
            <input type="submit" value="Name" onclick="game.nameNextPlayer()"/>
            <span id="playerNameAdded"></span>
            <div id="listOfPlayers"></div>
            <input id="showScoreboard" class="hide-element" type="submit" value="show scoreboard" onclick="game.createScoreboard()"/>
        </div>
    </div>

    <table id="scoreboard" class="hide-element">
        <thead>
        </thead>
        <tbody id="scoreboardBody">
        </tbody>
    </table>

    <script src="src/main.min.js"></script>
</body>
</html>
