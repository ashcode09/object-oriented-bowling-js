<!DOCTYPE html>
<html>
<head>
    <link href="css/style.min.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="startGame" class="start-game active-view">
        <input id="amountOfPlayersChosen" type="text"/>
        <input type="submit" onclick="game = new game()" value="Start"/>
    </div>

    <div id="namePlayers" class="name-players">
        Name <span id="playerToName"></span>
        <input type="text" placeholder="Type" id="playerName"/>
        <input type="submit" value="Name" onclick="game.playerToBeNamed.addName(); game.displayNextPlayerToBeNamed()"/>
        <span id="playerNameAdded"></span>
        <div id="listOfPlayers"></div>
        <input id="showScoreboard" class="hide-element" type="submit" value="show scoreboard"/>
    </div>


    <script src="src/main.min.js"></script>
</body>
</html>
